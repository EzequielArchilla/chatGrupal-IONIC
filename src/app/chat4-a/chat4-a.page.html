<ion-header>
  <ion-toolbar class="bg-color">
    <ion-title>Chat 4Â°A</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="signOut()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col size="9" class="message"
        [offset]="message.usuario.id == usuario.id ? 3 : 0"
        [ngClass]="{ 'my-message': message.usuario.id == usuario.id, 'other-message': message.usuario.id != usuario.id }">
        <b class="creador">{{ message.usuario.nombre }}</b><br>
        <span>{{ message.mensaje }}
        </span>
        <div class="time ion-text-right"><br>{{ message.fechaCreacionParseada | date:'short'}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar class="bg-color">
    <ion-row class="ion-align-items-center">
      <ion-col size="10">
        <ion-textarea maxlength="21" autoGrow="true" class="message-input" rows="1" maxLength="500" [(ngModel)]="nuevoMensaje" >
        </ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button [disabled]="nuevoMensaje === ''" (click)="sendMessage()">
          <ion-icon slot="icon-only" name="send"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
