<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Open Chat</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="signOut()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col size="9" class="message"
        [offset]="message.usuario.id == usuario.id ? 3 : 0"
        [ngClass]="{ 'my-message': message.usuario.id == usuario.id, 'other-message': message.usuario.id != usuario.id }">
        <b>{{ message.usuario.nombre }}</b><br>
        <span>{{ message.mensaje }}
        </span>
        <div class="time ion-text-right"><br>{{ message.fechaCreacion | date:'short' }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row class="ion-align-items-center">
      <ion-col size="10">
        <ion-textarea autoGrow="true" class="message-input" rows="1" maxLength="500" [(ngModel)]="nuevoMensaje" >
        </ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" color="secondary" [disabled]="nuevoMensaje === ''"
          class="msg-btn" (click)="sendMessage()">
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
