<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Ingreso</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >

  <div class="container">
<div>
  <input type="text" class="inputText" placeholder="Correo electronico" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required>
</div>
<div>
  <input type="password" class="inputText" placeholder="ContraseÃ±a" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required>
</div>

  <ion-row>
    <ion-col>
      <ion-button class="bottom" type="submit" color="tertiary" expand="block" (click)="signIn()" expand="full" style="margin-top:5vh">Aceptar</ion-button>
      <ion-fab class="flexContainer" style="position:relative">
        <ion-fab-button color="primary" (click)="login(1)">
          <img [className]="classImg1" src="../../assets/avatars/avatar1.png">
        </ion-fab-button>
        <ion-fab-button color="secondary" (click)="login(2)">
          <img [className]="classImg2" src="../../assets/avatars/avatar2.png">
        </ion-fab-button>
        <ion-fab-button color="danger" (click)="login(3)">
          <img [className]="classImg3" src="../../assets/avatars/avatar3.png">
        </ion-fab-button>
      </ion-fab>
    </ion-col>
  </ion-row>
  </div>
</ion-content>
